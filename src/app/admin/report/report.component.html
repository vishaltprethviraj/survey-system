<div class="container-fluid">

    <!-- Page Heading -->
    <h1 style="color:gray;">Report</h1>
    <br>
    <form [formGroup]="reportForm">
        <div class="row">
            <div class="col-xl-4">
                <label for="surveyID">Survey</label>
                <select name="surveyID" id="surveyID" class="form-control" formControlName="survey" autofocus>
                    <option value="{{survey._id}}" *ngFor="let survey of surveys">{{ survey.name }}</option>            
                </select>
            </div>
            <div class="col-xl-4">
                <label for="employee">Employee</label>
                <select name="userID" id="userID" class="form-control" formControlName="employee" autofocus>
                    <option value="{{employee._id}}" *ngFor="let employee of employees">{{ employee.name }}</option>            
                </select>
            </div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="onShow()">Show</button>
    </form>
    <br>
    <!-- Content Row -->
    <h1 style="text-align: center;" [hidden]="hideTableSurvey">Survey Report</h1>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" [hidden]="hideTableSurvey">
                <thead>
                    <tr>
                        <th>Sl.No</th>
                        <th>Employee</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userlist;let i=index">
                        <td>{{i+1}}</td>
                        <td>
                            <p style="color:black">{{ user.name }}</p>
                        </td>
                        <td *ngIf="user.status">
                            <large class="text-success"> Attended </large>
                        </td>
                        <td *ngIf="!user.status">
                            <large class="text-danger">Not attended</large>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <hr [hidden]="hideTableResponse">
    <h1 style="text-align: center;" [hidden]="hideTableResponse">Responses</h1>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" [hidden]="hideTableResponse">
                <thead>
                    <tr>
                        <th>Sl.No</th>
                        <th>Question</th>
                        <th>Response</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let response of surveyResponses;let i=index">
                        <td>{{i+1}}</td>
                        <td>
                            {{ response.questionid.description }}
                        </td>
                        <td>
                            {{response.response}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="alert alert-danger" style="text-align: center;" [hidden]="hideAlert">
        This user has not attended the survey
    </div>
</div>
