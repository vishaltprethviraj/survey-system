<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 style="color:gray;">Questions</h1>
    <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="submit" class="btn btn-primary" (click)="onAddQuestion()">Add New</button>

    <!-- Content Row -->

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Sl.No</th>
                        <th>Question</th>
                        <th>Options</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let question of questions;let i = index">
                        <td> {{ i+1 }}</td>
                        <td>{{ question.description }}</td>
                        <td>
                            <ol>
                                <li *ngFor="let option of question.options;let i=index">{{option}}</li>
                            </ol>
                        </td>
                        <td>
                            <a style="cursor: pointer;" [routerLink]="[question._id,'edit']">
                                <fa-icon [icon]="faPencilAlt" style="color:#486dda;"></fa-icon>
                            </a>
                        </td>
                        <td>
                            <a style="cursor:pointer" (click)="openModal(deleteModal, question)">
                                <fa-icon [icon]="faTrash" style="color:#486dda;"></fa-icon>
                            </a>
                            <ng-template #deleteModal let-modal>
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteQuestionLabel">Delete</h5>
                                    <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                 </button>
                                </div>

                                <div class="modal-body">
                                    <form (ngSubmit)="onDeleteDepartment()" #f="ngForm">
                                        Are you sure you want to delete this?
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">No</button>
                                            <button type="submit" class="btn btn-primary">Yes</button>
                                        </div>
                                    </form>
                                </div>
                            </ng-template>
                        </td>
                    </tr>
                </tbody>
            </table>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

<!-- /.container-fluid -->

<!-- End of Main Content -->
