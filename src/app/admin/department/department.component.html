<div class="container-fluid">

    <!-- Page Heading -->
    <h1 style="color:gray;">Departments</h1>
    <br>

    <!-- Content Row -->
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button" class="btn btn-primary" (click)="onAddDepartment()">Add New</button>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Sl.No</th>
                        <th>Department Name</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let department of departments; let i = index">
                        <td>{{ i+1 }}</td>
                        <td>{{ department.departmentName }}</td>
                        <td>
                            <a style="cursor:pointer" [routerLink]="[i,'edit']">
                                <fa-icon [icon]="faPencilAlt" style="color:#486dda;"></fa-icon>
                            </a>
                        </td>
                        <td>
                            <a style="cursor:pointer" data-toggle="modal" data-target="#deleteModal">
                                <fa-icon [icon]="faTrash" style="color:#486dda;"></fa-icon>
                            </a>
                        </td>
                        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">Ã—</span>
                              </button>
                                    </div>
                                    <div class="modal-body">Are you sure you want to delete this?</div>
                                    <div class="modal-footer">
                                        <button class="btn btn-secondary" type="button" data-dismiss="modal">No</button>
                                        <a class="btn btn-primary" style="cursor:pointer;color:white" (click)="onDeleteDepartment(i)" data-dismiss="modal">Yes</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <router-outlet></router-outlet>


</div>
<!-- /.container-fluid -->
