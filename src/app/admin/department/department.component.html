<div class="container-fluid">

    <!-- Page Heading -->
    <h1 style="color:gray;">Departments</h1>
    <br>

    <!-- Content Row -->
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button" class="btn btn-primary" (click)="onAddDepartment()">Add New</button>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Sl.No</th>
                        <th>Department Name</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let department of this.adminService.departments; let i = index">
                        <td>{{ i+1 }}</td>
                        <td>{{ department.name }}</td>
                        <td>
                            <a style="cursor:pointer" [routerLink]="[department._id,'edit']" (click)="scrollDown()">
                                <fa-icon [icon]="faPencilAlt" style="color:#486dda;"></fa-icon>
                            </a>

                        </td>
                        <td>
                            <a style="cursor:pointer" (click)="openModal(deleteModal, department)">
                                <fa-icon [icon]="faTrash" style="color:#486dda;"></fa-icon>
                            </a>
                            <ng-template #deleteModal let-modal>
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteDepartmentLabel">Delete</h5>
                                    <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                 </button>
                                </div>

                                <div class="modal-body">
                                    <form (ngSubmit)="onDeleteDepartment()" #f="ngForm">
                                        Are you sure you want to delete this?
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">No</button>
                                            <button type="submit" class="btn btn-primary">Yes</button>
                                        </div>
                                    </form>
                                </div>
                            </ng-template>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <router-outlet></router-outlet>


</div>
<!-- /.container-fluid -->
