<div class="container-fluid">

    <!-- Page Heading -->

    <h1 style="color:gray;">Designations</h1>
    <br> &nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button" class="btn btn-primary" (click)="onAddDesignation()">Add New</button>

    <!-- Content Row -->
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Designation</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let designation of designations;let i = index">
                        <td>{{ i+1 }}</td>
                        <td>{{ designation.designationName }}</td>
                        <td>
                            <a style="cursor: pointer;" [routerLink]="[i,'edit']" (click)="scrollDown()">
                                <fa-icon [icon]="faPencilAlt" style="color:#486dda;"></fa-icon>
                            </a>
                        </td>
                        <td>
                            <a style="cursor:pointer" data-toggle="modal" data-target="#deleteModal" [index]=[i]>
                                <fa-icon [icon]="faTrash" style="color:#486dda;"></fa-icon>
                            </a>
                            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                  </button>
                                        </div>
                                        <div class="modal-body">Are you sure you want to delete this?</div>
                                        <div class="modal-footer">
                                            <button class="btn btn-secondary" type="button" data-dismiss="modal">No</button>
                                            <a class="btn btn-primary" style="cursor:pointer;color:white" data-dismiss="modal" (click)="onDeleteDesignation(i)">Yes</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <router-outlet></router-outlet>


</div>
<!-- /.container-fluid -->
