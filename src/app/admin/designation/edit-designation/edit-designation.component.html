<form [formGroup]="editDesignationForm" (ngSubmit)="onSubmit()">
    <br>
    <div class="row">
        <div class="col-xl-4">
            <label for="designationName">Designation Name</label>
            <input type="text" class="form-control" id="designationName" formControlName="designationName">
        </div>
    </div>
    <br>
    <div class="row">
        &nbsp;&nbsp;
        <button type="submit" class="btn btn-primary">Save</button> &nbsp;&nbsp; &nbsp;&nbsp;
        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button> &nbsp;&nbsp;
    </div>

</form>
