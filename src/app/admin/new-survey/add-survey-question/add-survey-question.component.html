<div class="container-fluid">

    <!-- Page Heading -->
    <h1 style="color:gray;">Create Survey - Step 2</h1>
    <h6>Click the add button to add questions</h6>
    <br>

    <div class="row">
        <div class="col-xl-10">
            <form [formGroup]="addSurveyQuestionForm" (ngSubmit)="onAddQuestion()">
                <div class="row">
                    <div class="col-xl-4">
                        <button type="submit" class="btn btn-primary">Add Question</button>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-xl-6">
                        Question
                        <select formControlName="surveyQuestion" class="form-control" (change)="getOption($event.target.value);">                                
                            <option [value]="question._id" *ngFor="let question of questions;let i=index">{{ question.description }}</option>                    
                        </select>
                    </div>
                    <div class="col-xl-4">
                        Options:
                        <li *ngFor="let option of options;">
                            {{ option }}
                        </li>
                    </div>
                </div>
                <div class="row">

                </div>
                <br>
                <br>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Sl.No</th>
                                    <th>Question</th>
                                    <th>Options</th>
                                    <!-- <th>Edit</th>
                                    <th>Delete</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let surveyQuestion of surveyQuestions;let i = index">
                                    <td> {{ i+1 }}</td>
                                    <td>
                                        1
                                    </td>
                                    <td>
                                        <ol>
                                            2
                                        </ol>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-xl-4 ">
                        <button type="button " class="btn btn-success " routerLink="/admin/survey-list" [disabled]="!isAdded">Submit</button> &nbsp;&nbsp;
                        <button type="button " class="btn btn-danger " routerLink="/admin/home">Cancel</button>
                    </div>
                </div>
            </form>
            <!-- Content Row -->

        </div>
    </div>
</div>
